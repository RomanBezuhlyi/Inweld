<!-- Попапи -->
<div class="popup" id="callMe">
	<div class="popup__content">
		<button class="popup__close">
			<img src="./img/icon-close.svg" alt="" />
		</button>
		<h2>Передзвоніть мені</h2>
		<form class="popup__form">
			<div class="input">
				<label>Номер телефону</label>
				<input
					type="text"
					placeholder="Номер телефону"
					data-phone-input
					required
				/>
			</div>
			<button type="submit">Відправити</button>
		</form>
	</div>
</div>

<div class="popup" id="priceRequest">
	<div class="popup__content">
		<button class="popup__close">
			<img src="./img/icon-close.svg" alt="" />
		</button>
		<h2>Запит ціни</h2>
		<form class="popup__form">
			<div class="input">
				<label>Імʼя</label>
				<input type="text" placeholder="Імʼя" required />
			</div>
			<div class="input">
				<label>Email</label>
				<input type="text" placeholder="example@email.com" required />
			</div>
			<div class="input">
				<label>Номер телефону</label>
				<input
					type="text"
					placeholder="Номер телефону"
					data-phone-input
					required
				/>
			</div>
			<button type="submit">Відправити</button>
		</form>
	</div>
</div>

<div class="popup" id="feedback">
	<div class="popup__content">
		<button class="popup__close">
			<img src="./img/icon-close.svg" alt="" />
		</button>
		<h2>Залишити відгук</h2>
		<form class="popup__form">
			<div class="input">
				<label>Імʼя</label>
				<input type="text" placeholder="Імʼя" required />
			</div>
			<div class="textarea">
				<label>Відгук</label>
				<textarea placeholder="Відгук" required></textarea>
			</div>
			<button type="submit">Відправити</button>
		</form>
	</div>
</div>
