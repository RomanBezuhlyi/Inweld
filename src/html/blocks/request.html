<section class="request">
	<div class="request__left">
		<h2 class="request__title">Запросіть комерційну пропозицію</h2>
		<p class="request__text">
			Ми підготуємо персональні умови з урахуванням обсягів та специфіки вашого
			бізнесу.
		</p>
		<form class="request__form">
			<div class="row">
				<div class="input">
					<label>Імʼя</label>
					<input type="text" placeholder="Імʼя" />
				</div>
				<div class="input">
					<label>Номер телефону</label>
					<input type="text" placeholder="+38" />
				</div>
			</div>
			<div class="textarea">
				<label>Коментар</label>
				<textarea placeholder="Напишіть ваш коментар"></textarea>
			</div>
			<label class="custom-checkbox">
				<input type="checkbox" name="newsletter" />
				<span class="checkmark"></span>
				<span class="checkbox-text">
					Я погоджуюсь на отримання інформаційних бюлетенів і пропозицій від
					INWELD
				</span>
			</label>
			<button class="request__form-btn">Надіслати</button>
		</form>
	</div>
	<img class="request__right" src="./img/request.png" alt="" />
</section>
