<section class="updates">
	<img class="updates__left" src="./img/updates.png" alt="" />
	<div class="updates__right">
		<h2 class="updates__title">Слідкуйте за оновленнями!</h2>
		<p class="updates__text">
			Підпишіться на наші інформаційні листий першими дізнавайтесь про акційні
			пропозиції
		</p>
		<form class="updates__form">
			<div class="updates__form-row">
				<div class="input">
					<label>Імʼя</label>
					<input type="text" placeholder="Імʼя" />
				</div>
				<div class="input">
					<label>Email</label>
					<input type="email" placeholder="example@email.com" />
				</div>
			</div>
			<label class="custom-checkbox">
				<input type="checkbox" name="newsletter" />
				<span class="checkmark"></span>
				<span class="checkbox-text">
					Я погоджуюсь на отримання інформаційних бюлетенів і пропозицій від
					INWELD
				</span>
			</label>
			<button class="updates__form-btn" type="submit">Підписатись</button>
		</form>
	</div>
</section>
