<header class="header container">
	<div class="header__left">
		<a class="header__logo" href="#">
			<img src="./img/logo.svg" alt="" />
		</a>
		<button class="header__btn-catalog">
			<img src="./img/icon-btn-catalog.svg" alt="" />
			Каталог
		</button>
		<nav class="header__nav">
			<a class="header__nav-item active" href="#"><span>Головна</span> </a>
			<a class="header__nav-item" href="#"><span>Про нас</span></a>
			<a class="header__nav-item" href="#"><span>B2B Партнерство</span></a>
			<a class="header__nav-item" href="#"><span>Новини</span></a>
			<a class="header__nav-item" href="#"><span>Контакти</span></a>
		</nav>
	</div>
	<div class="header__center">
		<div class="header__search">
			<img class="header__search-icon" src="./img/icon-search.svg" alt="" />
			<input class="header__search-input" type="text" placeholder="Пошук" />
		</div>
	</div>
	<div class="header__right">
		<button class="header__btn-cart">
			<div class="header__btn-cart--calc">3</div>
			<img class="header__btn-cart--icon" src="./img/icon-cart.svg" alt="" />
		</button>
		<button class="header__btn-user">
			<img class="header__btn-user--icon" src="./img/icon-user.svg" alt="" />
		</button>
		<div class="header__switch-lang">
			<button class="header__switch-lang-btn active">UA</button>
			<button class="header__switch-lang-btn">EN</button>
			<button class="header__switch-lang-btn">RU</button>
		</div>
	</div>
</header>
