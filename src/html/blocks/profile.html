<section class="profile container">
	<ul class="breadcrumbs">
		<li class="breadcrumbs__item">
			<a href="#">Головна</a>
		</li>
		<li class="breadcrumbs__item separator">|</li>
		<li class="breadcrumbs__item">
			<a href="#">Особистий кабінет </a>
		</li>
	</ul>
	<div class="profile__content">
		<div class="profile__menu">
			<div class="profile__menu-top">
				<div class="profile__menu-top--user">
					<div class="profile__menu-top--avatar">
						<img src="./img/icon-avatar.svg" alt="" />
					</div>
					<div class="profile__menu-top--info">
						<p class="profile__menu-top--name">Олег Петричук</p>
						<p class="profile__menu-top--number">380977899988</p>
					</div>
				</div>
				<button class="profile__menu-top--edit">
					<img src="./img/icon-edit.svg" alt="" />
				</button>
			</div>
			<div class="profile__menu-list">
				<button
					class="profile__menu-tab profile-switch active"
					data-tab="orders"
				>
					<div class="profile__menu-tab--img">
						<img src="./img/icon-order.svg" alt="" />
					</div>
					Замовлення
				</button>
				<button class="profile__menu-tab profile-switch" data-tab="settings">
					<div class="profile__menu-tab--img">
						<img src="./img/icon-settings.svg" alt="" />
					</div>
					Налаштування
				</button>
				<button class="profile__menu-tab">
					<div class="profile__menu-tab--img">
						<img src="./img/icon-logout.svg" alt="" />
					</div>
					Вихід
				</button>
			</div>
		</div>
		<div class="profile__block" data-tab="orders">
			<h1 class="profile__block-title">Замовлення</h1>
			<form class="radio-group">
				<label class="radio">
					<input type="radio" name="plan" value="Всі" checked />
					<span class="radio__control"></span>
					<span class="radio__label">Всі</span>
				</label>

				<label class="radio">
					<input type="radio" name="plan" value="Виконані" />
					<span class="radio__control"></span>
					<span class="radio__label">Виконані</span>
				</label>

				<label class="radio">
					<input type="radio" name="plan" value="Скасовані" />
					<span class="radio__control"></span>
					<span class="radio__label">Скасовані</span>
				</label>
			</form>
			<ul class="profile__block-list">
				<li class="profile__block-item">
					<div class="profile__block-item--top">
						<div class="profile__block-item--info">
							<p class="profile__block-item--number">№8475876574857</p>
							<p class="profile__block-item--date">10 квітня 2025</p>
						</div>
						<p class="profile__block-item--status">Виконане</p>
					</div>
					<div class="profile__block-item--bottom">
						<div class="profile__block-item--product">
							<div class="profile__block-item--img">
								<img src="./img/new-1.png" alt="" />
							</div>
							<div class="profile__block-item--desc">
								<p class="profile__block-item--name">
									Зварювальний напівавтомат WARRIOR 400iCC/CV
								</p>
								<p class="profile__block-item--article">Артикул</p>
							</div>
						</div>
						<p class="profile__block-item--calc">1шт</p>
					</div>
					<button class="profile__block-item--btn">Повторити замовлення</button>
				</li>
			</ul>
		</div>
		<div class="profile__block hidden" data-tab="settings">
			<h1 class="profile__block-title">Налаштування</h1>
			<div class="profile__block-password">
				<h2 class="profile__block-pre-title">Змінити пароль</h2>
				<div class="profile__block-form">
					<div class="input">
						<label>Старий пароль</label>
						<input type="text" placeholder="Введіть старий пароль" />
					</div>
					<div class="input">
						<label>Новий пароль</label>
						<input type="text" placeholder="Введіть новий пароль" />
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
