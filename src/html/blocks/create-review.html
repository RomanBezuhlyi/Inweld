<section class="create-review container">
	<form class="create-review__form">
		<h2 class="create-review__title">Залиште відгук про нашу роботу</h2>
		<div class="input">
			<label>Оцініть загальне враження</label>
			<div class="rating"></div>
		</div>
		<input type="hidden" name="rating" value="0" />
		<div class="row">
			<div class="input">
				<label>Імʼя</label>
				<input type="text" placeholder="Імʼя" />
			</div>
			<div class="input">
				<label>Email</label>
				<input type="email" placeholder="Email" />
			</div>
		</div>
		<div class="textarea">
			<label>Відгук</label>
			<textarea
				placeholder="Які у вас враження від співпраці з нами?"
			></textarea>
		</div>
		<button class="create-review__submit" type="submit">
			Надіслати відгук
		</button>
	</form>
</section>
